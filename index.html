<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciamento de Di치rias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script type="module">
        // Importa o Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVE0lxuz1YPkSlEDF4O9XokV-vVTvp71c",
            authDomain: "jsts-dfe35.firebaseapp.com",
            projectId: "jsts-dfe35",
            storageBucket: "jsts-dfe35.appspot.com",
            messagingSenderId: "770639179193",
            appId: "1:770639179193:web:cc83e5dc86b7ef17295a68",
            measurementId: "G-K2E2Z97ZL5"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "diaria.html"; // Redireciona para a p치gina de di치rias ap칩s login
                })
                .catch((error) => {
                    errorMessage.textContent = "Erro ao fazer login: " + error.message;
                });
        });
    </script>
</body>
</html>
